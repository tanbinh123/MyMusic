<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WuFu Music - 用户管理</title>

    <link href="css/bootstrap.min.css"/>
    <link href="css/style.css"/>
</head>
<body>
<!--头部-->
<div class="header">
    <div class="header-left">
        <p>WuFu Music</p>
    </div>
</div>

<div class="sidebar">
    <ul>
        <li href="/Home"  style="cursor:pointer">
            <span>系统首页</span>
        </li>
        <li href="/UserManage" style="cursor:pointer">
            <span>用户管理</span>
        </li>
        <li href="/SingerManage" class="active" style="cursor:pointer">
            <span>歌手管理</span>
        </li>
        <li href="/SongListManage" style="cursor:pointer">
            <span>歌单管理</span>
        </li>
    </ul>
</div>

<div class="page-wrapper">
    <form>
        <div class="form-group">
            <input class="form-control" id="singerName" type="text" title="" placeholder="用户名"/>
        </div>
        <div class="form-group">
            <input class="form-control" id="singerSex" type="text" title="" placeholder="性别"/>
        </div>
        <div class="form-group">
            <input class="form-control" id="singerAge" type="text" title="" placeholder="年龄"/>
        </div>
        <div class="form-group">
            <input class="form-control" id="singerAddress" type="text" title="" placeholder="地址"/>
        </div>
        <div class="form-group">
            <input class="form-control" id="singerIntroduction" type="text" title="" placeholder="简介"/>
        </div>

        <div class="form-group">
            <input type="button" class="btn btn-danger" id="btn-singer-submit" value="登陆"/>
        </div>
    </form>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script src="js/util/checkInput.js"></script>
<script src="js/user/singerManage.js"></script>
</body>
</html>
